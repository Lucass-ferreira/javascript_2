<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros pares</title>
</head>
<body>
    <h1>loops - numeros pares</h1>

    <script>
        let num1 = parseFloat(prompt("digite um numero:"))

        let cont = 0

        if((num1 % 2) = 0) {
            let par = num1
        }

        do {
            document.write(par)
            cont++
        } while (cont <= num1)
