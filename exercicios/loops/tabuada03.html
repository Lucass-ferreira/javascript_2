<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>3
<body>
    <h1>tabuada</h1>

    <script>

        let num1 = parseInt(prompt("digite um numero:"))
        
        for(let cont = 0; cont <= 1000; cont++) {
            let dezena = cont
            if(dezena += 10) {
                document.write( num1 + " X " + cont + " = " + (num1 * cont) + "<hr>" )
            } else {
                document.write( num1 + " X " + cont + " = " + (num1 * cont) + "<br>" )
            }
        }

    </script>
</body>
</html>
