<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break -  continue</title>
</head>
<body>
    <h1>break -  continue</h1>

    <script>
        for(let ind = 1; ind < 10; ind++){
            document.write(ind + "<br>")
            if(ind === 5){
                break
            }
        }

        document.write("fim do loop break")

        for (let ind = 1; ind < 10; ind++) {
            if (ind === 5) {
                continue
            }
            console.log(ind)
        }
        console.log("fim do loop continue")

        console.log("--------- loop while")

        let x = 1;
        while (x < 10) {
            console.log(x)
            if (x === 5) {
                break
            }
            x++
        }
        console.log("fim do loop while com break")

        x = 1;
        while (x < 10) {
            if (x === 5) {
                x++
                continue
            }
            console.log(x)
            x++
        }
        console.log("fim do loop while com continue")
    </script>
</body>
</html>
