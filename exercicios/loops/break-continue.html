<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break -  continue</title>
</head>
<body>
    <h1>break -  continue</h1>

    <script>
        for(let ind = 1; ind < 10; ind++){
            document.write(ind + "<br>")
            if(ind === 5){
                break
            }
        }

        document.write("fim do loop")
    </script>
</body>
</html>
