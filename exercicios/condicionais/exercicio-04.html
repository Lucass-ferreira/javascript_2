<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionais</title>
</head>
<body>
    
    <script>
        let num1 = parseFloat(prompt("digite um numero: "))
        let num2 = parseFloat(prompt("digite outro numero: "))

        if (num1 <= 10 && num2 <= 10 && num1 >= 0 && num2 >= 0) {
                let media = (num1 + num2) / 2
                if (media > 4 && num1 > 0 && num2 > 0) {
                    alert("APROVADO!")
                } else {
                    alert("REPROVADO!")
                }
        } else {
            alert("digite apenas numeros entre 0 e 10")
        }
    </script>

</body>
</html>
