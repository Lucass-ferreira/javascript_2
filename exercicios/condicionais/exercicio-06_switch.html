<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let num = prompt("digite um numero de 0 a 6")

        switch(num) {
            case "0":
                alert("domingo")
                break
            case "1":
                alert("segunda-feira")
                break
            case "2":
                alert("terca-feira")
                break
            case "3":
                alert("quarta-feira")
                break
            case "4":
                alert("quinta-feira")
                break
            case "5":
                alert("sexta-feira")
                break
            case "6":
                alert("sabado")
                break
            default:
                alert("digite um numero entre 0 e 6")
        }
    </script>
</body>
</html>
