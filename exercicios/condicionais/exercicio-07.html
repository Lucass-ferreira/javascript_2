<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        let x = 2

        switch(typeof x) {
            case "number":
                alert("x é numero")
                break
            case "string":
                alert("x é texto")
                break
            case "boolean":
                alert("x é boleana")
                break
            case "undefined":
                alert("x é undefined")
                break
            default:
                alert("desconheço este tipo de variavel!")
        }
    </script>
</body>
</html>
