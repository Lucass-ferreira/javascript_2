<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoFIm</title>
</head>
<body>
    <h1>array</h1>

    <script>
        const nomes = ["Amanda", "Beatriz", "Lucas"]

        let ind = nomes.length - 1
        while((ind) >= 0) {
            document.write(nomes[ind] + "<br>")
            ind--
        }
    </script>
</body>
</html>
