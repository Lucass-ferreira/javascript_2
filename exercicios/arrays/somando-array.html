<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<body>
    <h1>Array</h1>

    <script>
        const numeros = [3, undefined, [], 5, "4", 9, "ola mundo", 8, "32", 7, false, 4, null]
        let soma = 0

        for(let ind = 0; ind < numeros.length; ind++) {
            let numero = numeros[ind]

            if(typeof numero === "number"){
                soma += numero
            }
        }
        alert("a soma de todo os numero Ã© " + soma)
    </script>
</body>
</html>
