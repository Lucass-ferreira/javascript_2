<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
</head>
<body>
    <h1>Array</h1>

    <script>
        const numeros = [3, 5, 9, 8, 7, 4]
        let numero = 0

        for(let ind = 0; ind < numeros.length; ind++) {
            numero += numeros[ind]
        }
        alert("a soma de todo os numero Ã© " + numero)
    </script>
</body>
</html>
