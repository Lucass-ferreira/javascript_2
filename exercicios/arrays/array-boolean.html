<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <h1>array</h1>

    <script>
        const valores = [null, 3, "9", undefined, "qualquer texto", parseFloat()]
        let valorNull = 0
        let valorUndefined = 0
        let valorNaN = 0

        for(let ind = 0; ind < valores.length; ind++){
            if((valores[ind]) === null){
                valorNull++
            } //else if ((typeof valores[ind]) === undefined) {
            //     valorUndefined++
            // } else if (typeof(valores[ind]) === NaN) {
            //     valorNaN++
            // }
        }

        alert("valores null foi encontrado " + valorNull + " vezes")
        alert("valores undefined foi encontrado " + valorUndefined + " vezes")
        alert("valores NaN foi encontrado " + valorNaN + " vezes")
    </script>
</body>
</html>
