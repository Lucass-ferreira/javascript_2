<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina</title>
</head>
<body>
    <h1>Gasolina</h1>

    <script>
        const carro = {
            modelo: "Uno",
            marca: "Fiat",
            ano: 2023,
            km: 10000,
            combustivel: "gasolina",
            listrosConsumido: 625
        }

        let media = (carro.km/carro.listrosConsumido)

        document.write(`O carro ${carro.marca} ${carro.modelo} ano ${carro.ano} fez em media ${media} Km/L de ${carro.combustivel}`)
    </script>
</body>
</html>
