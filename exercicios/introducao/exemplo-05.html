<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
</head>
<body>
    <h1>Desafio 02</h1>

    <script>

        let numero = 10

        alert(numero += 5)
        alert(numero *= 5)
        alert(numero += 1)
        alert("o resto da divisão de " + numero + " por 6 é " + (numero % 6) )
        alert("O quadrado do resto da divisão de " + numero + " por 6 é " +  ((numero % 6)**2) )
        alert(numero)
        alert(numero /= 4)
        alert("O valor da variavel é " + numero)

    </script>
</body>
</html>
